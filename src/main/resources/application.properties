# Movie Ticket Booking Application Configuration
spring.application.name=movieticket

# Application Settings for Beginners
# This is a simple Spring Boot application
# No database needed - data is stored in memory

# Logging Configuration - Shows only important messages
logging.level.com.example.movieticket=INFO
logging.level.org.springframework=WARN

# Server Configuration - Application runs on port 8080
server.port=8080

# Banner Configuration - Customize the startup banner
spring.banner.location=classpath:banner.txt

# Developer Tools Configuration - Helps with development
spring.devtools.add-properties=true
